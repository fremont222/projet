<!DOCTYPE html>
<html>
<head>
    <title>Commandez votre CLF</title>
    <style>
        body {
            background-image: url('imgfond.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .option-container {
            margin: 10px;
            align-items: center;
        }
        img.option-image {
            vertical-align: middle;
            max-width: 50px; /* Définissez la taille maximale des images ici */
            max-height: 50px; /* Assurez-vous que les images ne sont pas trop grandes */
            margin-right: 10px; /* Espacement entre l'image et le texte du lien */
        }
        img.vehicle-image {
            max-width: 300px; /* Taille de l'image de la voiture */
            max-height: 300px;
            margin-bottom: 20px;
        }
        label {
            display: flex;
            align-items: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        button {
            cursor: pointer;
        }
    </style>
    <script>
        function calculerPrix() {
            var prixBase = 13000;
            var prixTotal = prixBase;

            if (document.getElementById('antenne').checked) {
                prixTotal += 100;
            }
            if (document.getElementById('crochet').checked) {
                prixTotal += 200;
            }
            if (document.getElementById('attache').checked) {
                prixTotal += 400;
            }

            document.getElementById('prixTotal').innerHTML = "Prix total: " + prixTotal + "$";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Image1.png" alt="Véhicule" class="vehicle-image">
        </div>
        <div class="form-container">
            <h1>Commandez votre CLF</h1>
            <div class="option-container">
                <input type="checkbox" id="antenne" name="option" onchange="calculerPrix()">
                <label for="antenne">
                    <img src="antenne.png" alt="Antenne" class="option-image">Antenne (100$)
                </label>
            </div>
            <div class="option-container">
                <input type="checkbox" id="crochet" name="option" onchange="calculerPrix()">
                <label for="crochet">
                    <img src="crochet.png" alt="Crochet" class="option-image">Crochet d'attelage (200$)
                </label>
            </div>
            <div class="option-container">
                <input type="checkbox" id="attache" name="option" onchange="calculerPrix()">
                <label for="attache">
                    <img src="attache.png" alt="Attache" class="option-image">Attache accessoire (400$)
                </label>
            </div>
            <p id="prixTotal">Prix total: 13000$</p>
            <button type="button" onclick="window.location.href='commande1.html'">Finaliser la commande</button>
        </div>
    </div>
</body>
</html>
